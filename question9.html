<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question No 9 - Login and Logout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <button id="loginButton">Login</button>
    <button id="logoutButton">Logout</button>
    <h2 id="statusHeading">You are not logged in</h2>

    <script>
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const statusHeading = document.getElementById('statusHeading');

        function updateStatus() {
            const isLoggedIn = localStorage.getItem('authStatus') === 'loggedIn';
            statusHeading.textContent = isLoggedIn ? 'You are logged in' : 'You are not logged in';
        }

        loginButton.addEventListener('click', () => {
            localStorage.setItem('authStatus', 'loggedIn');
            updateStatus();
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('authStatus');
            updateStatus();
        });

       
        updateStatus();
    </script>
</body>
</html>
